<!DOCTYPE html><html><head><meta charset="UTF-8"><title>VIN</title>
<script>
const whatsappNumber="+994000000000";
function sendVIN(){
  const v=document.getElementById('vin').value;
  const url=`https://wa.me/${whatsappNumber}?text=VIN:%20${v}`;
  window.location=url;
}
</script></head>
<body>
<h2>Проверка VIN</h2>
<input id="vin" placeholder="Введите VIN">
<button onclick="sendVIN()">Отправить</button>
</body></html>
